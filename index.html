<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>To-Do List Application</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> <!-- structure  -->
        <h1>To-Do List</h1> <!-- Title-->
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..."> <!-- Text input for entering new tasks -->
            <button id="addTaskButton">Add</button> <!-- Button to add tasks -->
        </div>
        
        <ul id="taskList"></ul> <!-- Unordered list where tasks will be displayed -->
    </div>

    <script src="script.js"></script> 
</body>
</html>
